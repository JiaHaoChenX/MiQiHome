<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>服务单</title>
		<link rel="stylesheet" type="text/css" href="../css/trcss/tujia01.css" />
		<link rel="stylesheet" type="text/css" href="../css/trcss/tujia02.css" />
		<link rel="stylesheet" type="text/css" href="../css/trcss/bootstrap.css" />
	</head>

	<body>
		<div class="div3">
			<div class="floor4_warpper_margin" style="overflow: hidden;">
				<div class="border_bottom" style="padding-bottom: 10px;font-size: 20px;">
					<h4>我的服务单</h4>
				</div>
				<div>
					<div class="service_tab height_margin">
						<span class="fontSize12 floor5_p_color">状态：</span>
						<div class="fontSize13">
							<a href="##" class="service_tab_a">全部服务单</a>
							<a href="##">待付款</a>
							<a href="##">待还款</a>
						</div>
					</div>
					<div class="service_tab height_margin">
						<span class="fontSize12 floor5_p_color">分类：</span>
						<div class="fontSize13">
							<a href="##" class="service_tab_a">保洁服务</a>
							<a href="##">布草洗涤服务</a>
							<a href="##">身份验证</a>
							<a href="##">短信包</a>
							<a href="##">智能门锁</a>
							<a href="##">房屋实拍</a>
							<a href="##">布草租赁</a>
							<a href="##">省心服务</a>
						</div>
					</div>
					<div class="service_tab height_margin" style="height: 40px;line-height: 40px;">
						<span class="fontSize12">日期 ：</span>
						<div class="fontSize13 service_data" style="height: 40px;line-height: 40px">
							<input type="date" class="form-control" name="" id="" value="" />
							<span style="margin: 0 5px;">至</span>
							<input type="date" class="form-control" name="" id="" value="" />
							<input type="button" class="btn btn-primary" name="" id="" value="查询 " />
						</div>

					</div>
					<div style="border: 1px solid #eee;">
						<div class="service_nothing floor5_p_color" style="padding: 200px 0;text-align: center;font-size: 2.5rem;">
							<p>您好，暂无您的服务单信息</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
