<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>身份验证</title>
		<link rel="stylesheet" type="text/css" href="../css/trcss/tujia01.css" />
		<link rel="stylesheet" type="text/css" href="../css/trcss/tujia02.css" />
		<link rel="stylesheet" type="text/css" href="../css/trcss/bootstrap.css" />
		<style>
			table tr th {
				text-align: left;
			}
		</style>
	</head>

	<body>
		<!--标题：身份验证-->
		<div class="" style="overflow: hidden; display: none;">
			<div class="border_bottom" style="padding-bottom: 10px;font-size: 20px;">
				<h4>身份查询</h4>
			</div>
			<div class="height_margin">
				<ul class="coupon_tab verify_method">
					<li>
						<a href="##">身份真伪验证</a>
					</li>
					<li>
						<a href="##">入住信誉查询</a>
					</li>
				</ul>
			</div>

		</div>
		<!--身份验证内容-->
		<div class="border height_margin cardID_verigy" style="display: none;">
			<div class="height_margin">
				<!--身份真伪验证-->
				<div class="mark_box">
					<input type="text" placeholder="请输入姓名" class="form-control" name="" id="" value="" />
					<input type="text" placeholder="请输入身份证号" class="form-control" name="" id="" value="" />
					<input type="btn" class="btn btn-primary" name="" id="" value="验证" />
					<div class=" fontSize12 mark_box_hint">
						<p style="color: #999;margin: 30px 0;">通过第三方数据验证客人姓名与身份证是否匹配</p>
						<p>当月已验证 <em>0</em> 次，剩余可验证 <em>0</em>次，
							<a href="##" class="blue">查看验证记录</a>
						</p>
						<p>途家管家每月送 <em>10</em> 次免费验证机会，仅限当月使用
							<a href="##" class="blue">（？）</a>
						</p>
						<p style="margin: 30px 0;">
							<a href="##" class="blue">购买身份验证充值包</a>
						</p>
					</div>
				</div>
				<!--入住信誉查询-->
				<div class="mark_box" style="display: none;">

					<p>您已查询0次宾客信息，成功标记0人为不良宾客</p>
					<input type="text" placeholder="请输入手机号" class="form-control" name="" id="" value="" />
					<input type="btn" class="btn btn-primary" name="" id="" value="查询" />
					<div class=" fontSize12 mark_box_hint">
						<p style="color: #999;margin: 30px 0;">查询是否被标记为不良宾客及入住本店记录</p>
						<p style="margin: 30px 0;">
							<a href="##" class="blue">不良宾客信息</a>
						</p>
					</div>
				</div>

			</div>
		</div>

		<!--标题：不良宾客信息-->

		<div class="" style="overflow: hidden; ">
			<div class="border_bottom" style="padding-bottom: 10px;font-size: 20px;">
				<h4>不良宾客信息</h4>
			</div>

			<div class="height_margin ">
				<p>
					<span>
						姓名/手机号/身份证
						<input type="text" class="form-control" />
						<input type="button" class="btn btn-primary" value="查询" />
					</span>
				</p>
				<div id="coupon3" style="margin-bottom: 80px;">
					<table class="table table-striped">
						<tr>
							<th style="text-align: left;"><input type="checkbox" />姓名/手机号/身份证 </th>
							<th>备注</th>
							<th>日期</th>
							<th>操作</th>
						</tr>
						<tr>
						</tr>
					</table>
				</div>
			</div>

		</div>
	</body>

</html>
