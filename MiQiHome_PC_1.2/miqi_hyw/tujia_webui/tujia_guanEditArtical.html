<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>发布文章</title>
		<link rel="stylesheet" type="text/css" href="../css/trcss/tujia01.css" />
		<link rel="stylesheet" type="text/css" href="../css/trcss/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../css/trcss/tujia02.css" />
	</head>

	<body>
		<div class="border">
			<div style="margin: 0 20px;">
				<div class="border_bottom hourse_addbtn" style="padding-bottom: 10px;font-size: 20px;">
					<h4 style="font-weight: bold;">发布文章</h4>
				</div>
				<div class="display_flex height_margin">
					<!--左侧编辑-->
					<div class="edit_artical">
						<!--标题-->
						<div class="artical_title">
							<p><label>标题</label></p>
							<p><input type="text" class="form-control" style="width: 100%;height: 30px;line-height: 30px;font-size: 12px;" placeholder="请输入文章标题..." /></p>
							<p class="warn" style="display: none;">请输入标题</p>
						</div>
						<!--封面图-->
						<div class="artical_cover height_margin">
							<div class="floor4_warpper_margin">
								<p class="fontSize13">封面图，建议尺寸（3:2）</p>
								<div class="cover_imgSize ">
									<input type="file" style="width: 180px;height: 120px;" />
									<div class="add_icon">

									</div>
								</div>
							</div>
						</div>

						<!--选择模板 （模版选择后不能更换）-->
						<div class="artical_model">
							<div style="margin: 60px 0;">
								<p class="height_margin">选择模板&nbsp;<span class="fontSize12 floor5_p_color">（模版选择后不能更换）</span></p>

								<div class="display_flex">
									<!--model one-->
									<div style="margin-right: 20px;">
										<img class="mm mm1" src="../img/icon/model2.png" />
										<p class="text-center">图文混排<span class="fontSize12">&nbsp;（图片和文字可交叉排序）</span></p>
									</div>
									<!--model two-->
									<div>
										<img class="mm mm2" src="../img/icon/model1.png" />
										<p class="text-center">短图文<span class="fontSize12">&nbsp;（图片显示在文字上方）</span></p>
									</div>
								</div>

							</div>
							<!--select model one-->
							<div style="width: 115%; ">
								<div class="mo">
									<!--单个房源-->
									<div style="display: none;" class="single_hourse border sel_modelOne height_margin">
										<label class="">单个房源</label>
										<span><i class="close_icon2"></i></span>
										<div class="floor4_warpper_margin">
											<input class="btn btn-primary" style="width: 120px;" value="选择房源" /><small><i class="selectHouse_icon"></i></small>
										</div>
									</div>
									<!--单图-->
									<div style="display: none;" class="single_hourse border sel_modelOne height_margin">
										<label class="">单图<small class="fontSize12 floor5_p_color" style="font-weight: bold;">（请上传图片，单张图片不大于10M）</small></label>
										<span><i class="close_icon2"></i></span>
										<div class="floor4_warpper_margin">
											<input class="btn btn-primary" style="width: 120px;" value="上传图片" /><small><i class="selectHouse_icon selectHouse_icon2"></i></small>
										</div>
									</div>
									<!--长文本-->
									<div style="display: none;" class="single_hourse border sel_modelOne height_margin">
										<label class="">长文本<small class="fontSize12 red" style="font-weight: bold;">&nbsp;文本不能为空</small></label>
										<span><i class="close_icon2"></i></span>
										<div class="floor4_warpper_margin">
											<div>
												<textarea name="" rows="8" class="textarea" placeholder="文本内容，可换行，可空格，可控行"></textarea>
											</div>
										</div>
									</div>
								</div>
								<div  style="display: none;">
									<div class="border sel_modelOne">
										<label>选择要添加的模块类型</label>
										<div class="floor4_warpper_margin model_type display_flex">
											<div class="border model_type1">
												<div>
													<img src="../img/icon/icon6.png" />
													<p class="blue fontSize12 text-center">+绑定单个房源</p>
												</div>
											</div>
											<div class="border model_type1" style="margin: 0 5px;">
												<div>
													<img src="../img/icon/icon5.png" />
													<p class="blue fontSize12 text-center">+添加单图</p>
												</div>
											</div>
											<div class="border model_type1">
												<div>
													<img src="../img/icon/icon4.png" />
													<p class="blue fontSize12 text-center">+添加文本</p>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
					<!--右侧操作-->
					<div class="edit_operate">
						<div class="border operate_btn">
							<!--标题-->
							<div style="margin: 0 20px;">
								<p>
									<h4 class="text-center border_bottom">操作</h4></p>
							</div>
							<!--按钮-->
							<div class="details_button text-center">
								<button>保存文章</button>
								<button>发布文章</button>
								<button>删除文章</button>
								<button>获取预览</button>
							</div>
						</div>
						<!--附属信息-->
						<div class="border height_margin">
							<!--附属信息-->
							<div style="margin: 0 20px;">
								<p>
									<h4 class="text-center border_bottom">附属信息</h4></p>
							</div>
							<!--地址-->
							<div class="artical_other" style="margin: 0 20px;">
								<div>
									<label>城市</label>
									<select name="" class="form-control">
										<option value="">阿拉伯</option>
									</select>
								</div>
								<div>
									<label>位置</label>
									<select name="" class="form-control">
										<option value="">阿拉伯</option>
									</select>
								</div>
								<!--热门标签-->
								<div class="display_flex">
									<div style="width: 32%;margin: 0;">热门标签</div>
									<ul class="hot_label">
										<li>踏青赏樱</li>
										<li>这些地方本地人才知道</li>
										<li>打卡圣地</li>
										<li>民宿</li>
										<li>玩乐</li>
									</ul>
								</div>
								<!--添加标签-->
								<div>
									<label>添加标签</label>
									<input type="text" style="width: 119px;" class="form-control" placeholder="示例：民宿" />
									<input type="button" style="width: 38px;padding-left: 6px;margin-top: -4px;" class="btn btn-primary" value="添加" />
									<ul class="add_label height_margin" style="overflow: hidden;">
										<li>nihao<i class="close_icon"></i></li>
										<li>nihao<i class="close_icon"></i></li>
										<li>nihao<i class="close_icon"></i></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/jquery-1.11.3.js"></script>
		<script type="text/javascript">
			$("body").on("click", ".add_label i", function() {
				$(this).parent().remove();
			});
			
		
			$("body").on("click",".close_icon2",function(){
				$(this).parent().parent().remove();

			});
		
			
		</script>
	</body>

</html>
