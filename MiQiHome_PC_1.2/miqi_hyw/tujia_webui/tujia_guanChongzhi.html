<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>充值</title>
		<link rel="stylesheet" type="text/css" href="../css/trcss/tujia01.css" />
		<link rel="stylesheet" type="text/css" href="../css/trcss/tujia02.css" />
		<link rel="stylesheet" type="text/css" href="../css/trcss/bootstrap.css" />
	</head>

	<body>
		<div style="overflow: hidden;">
			<div class="border_bottom chong_h4 display_flex" style="justify-content: space-between;">
				<h4>充值</h4>
				<span><input style="width: 120px;border-radius: 0;height: 30px;line-height: 30px;" type="text" class="btn btn-primary" value="查看充值历史" /></span>
			</div>
		</div>
		<div class="packageList current">
			<ul>
				<li>
					<div class="packagelist_div">
						<div class="chong_number">
							<em>10</em>条
						</div>（资费10元）
					</div>
				</li>
				<li>
					<div class="packagelist_div">
						<div class="chong_number">
							<em>50</em>条
						</div>（资费48元）
					</div>
				</li>
				<li>
					<div class="packagelist_div">
						<div class="chong_number">
							<em>100</em>条
						</div>（资费90元）
					</div>
				</li>
			</ul>
		</div>
		<div style="margin-top: 90px;" class="height_margin fontSize12 floor5_p_color">
			<br>
			<p>注：购买的充值包包含可验证的次数；已验证过的身份证号不占用验证次数。</p>
		</div>
		<div class="border center fontSize12 ">
			<div class="cashForm" >
				<p >商品名称： 10条身份验证充值包</p>
				<p>充值金额：
					<sup class="money_sup">￥</sup>
					<strong class="money_strong">10.00</strong>
				</p>
				
				<div class="chong_quan">
					<a href="##">使用优惠券</a>
					<div class="tip_cardStock">无可使用优惠券</div>
				</div>
				<div class="chong_quan">
					<a href="##">礼品卡</a>
					<div class="tip_cardStock">无可使用礼品卡</div>
				</div>
				<div class="height_margin">
					<input type="button" class="btn btn-primary cash_input" name="" id="" value="提交订单" />
				</div>
				
			</div>
		</div>
	</body>

</html>
