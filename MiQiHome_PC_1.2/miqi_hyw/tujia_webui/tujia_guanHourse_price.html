<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>价格管理</title>
		<link rel="stylesheet" type="text/css" href="../css/trcss/tujia01.css" />
		<link rel="stylesheet" type="text/css" href="../css/trcss/tujia02.css" />
		<link rel="stylesheet" type="text/css" href="../css/trcss/bootstrap.css" />
	</head>

	<body>
		<div>
			<div class="">
				<!--title-->
				<div class="border_bottom hourse_addbtn" style="padding-bottom: 10px;font-size: 20px;">
					<h4>价格管理</h4>
					<input type="button" class="btn btn-primary" style="height: 30px; line-height: 15px;" name="" id="" value="选择房屋" />
				</div>
				<!--content-->
				<div class="hourse_price_body floor5_margin">
					<div>
						<div class="hourse_price_header  floor5_p_color" style="display: flex;justify-content: space-between;">
							<div>
								<input autocomplete="off" spellcheck="false" type="date" class="form-control">
								<input type="button" class="btn btn-primary fontSize12" value="查询" />
								<button type="button" class="form-control hourse_price_btn"><i class="icon_price"></i>前一周</button>
								<button type="button" class="form-control hourse_price_btn">后一周<i class="icon_price2"></i></button>
								<input type="button" class="btn btn-primary fontSize12" value="8月-新开放" />
								<select class="form-control">
									<option>节假日</option>
									<option>清明节</option>
								</select>
							</div>
							<div class="hourse_price_status">
								<ul class="fontSize13">
									<li><span class="price_icon_span"></span>可售</li>
									<li><span class="price_icon_span" style="background: #ccc;"></span>已售空</li>
									<li><span style="width: 11px;height: 13px;margin-right: 5px;display: inline-block;"><img style="margin-top: -2px;" src="../img/icon/kongfang.png"/></span>空房</li>
								</ul>
							</div>
						</div>

						<div class="">
							<table class="hourse_price_table fontSize12">
								<tr>
									<th>今天</th>
									<th>1</th>
									<th>2</th>
									<th>3</th>
									<th>4</th>
									<th>5</th>
									<th>6</th>
									<th>7</th>
									<th>1</th>
									<th>2</th>
									<th>3</th>
									<th>4</th>
									<th>5</th>
									<th>6</th>
								</tr>
								<tr>
									<td>一</td>
									<td>二</td>
									<td>元宵节</td>
									<td>四</td>
									<td>五</td>
									<td>六</td>
									<td>日</td>
									<td>一</td>
									<td>二</td>
									<td>三</td>
									<td>四</td>
									<td>五</td>
									<td>六</td>
									<td>日</td>
								</tr>
							</table>
						</div>
						<div class="empty_price_box orangeCol">
							<p>请选择房屋...</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
