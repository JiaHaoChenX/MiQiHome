<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>支付服务单</title>
		<link rel="stylesheet" type="text/css" href="../css/trcss/tujia01.css" />
		<link rel="stylesheet" type="text/css" href="../css/trcss/tujia02.css" />
		<link rel="stylesheet" type="text/css" href="../css/trcss/bootstrap.css" />
	</head>

	<body>
		<!--style="background: #F8F8F8;"-->
		<div style="background: #F8F8F8;">
			<header class="head">
				<div class="head_Margin">
					<div class="" style="display: flex;justify-content:space-between;">
						<div style="float: left;">
							<span class="icon icon_hourse"></span>
							<span class="g_merchant">【途家房东】190119094011</span>
						</div>
						<div style="margin-top: 3px;float: right;" class="head_right">
							<ul style="float: left;">
								<li>
									<span class="icon icon_s icon_user"></span>
									<a href="##">15089418450</a>
								</li>
								<li>
									<span class="icon icon_s icon_zhang"></span>
									<a href="##">结算管理</a>
								</li>
								<li>
									<span class="icon icon_s icon_shang"></span>
									<a href="##">商家管理</a>
								</li>
								<li>
									<span class="icon icon_s icon_fdong"></span>
									<a href="##">房东指引</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</header>
			<div style="margin: 20px 80px;">
				<div>
					<div class="border_bottom chong_h4 display_flex" style="justify-content: space-between;">
						<h4>支付服务单</h4>
					</div>
				</div>
				<div class="border height_margin bill_item">
					<table style="margin: 20px;" class="bill_table ">
						<tbody class="height_margin">
							<tr class="bill_detail">
								<td><i class="bill_icon "></i></td>
								<td style="width: 84%;">
									<div class="submitInfo">
										服务单提交成功！
										<span id="timePayBox">
											请在
											<span class="text-important"><span id="minute">
												9
											</span> 分
										<span id="second">
												49
											</span> 秒
										</span>
										内完成支付
										</span>
									</div>
								</td>
								<td>
									<div style="text-align: right;">
										<label class="display: inline;line-height: 1em;">
											充值金额：
											<sup class="money_sup">￥</sup>
											<strong class="money_strong">10</strong>
										</label>
									</div>
								</td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</body>

</html>
