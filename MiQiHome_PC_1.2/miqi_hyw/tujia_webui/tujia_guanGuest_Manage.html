<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>宾客管理</title>
		<link rel="stylesheet" type="text/css" href="../css/trcss/tujia01.css" />
		<link rel="stylesheet" type="text/css" href="../css/trcss/tujia02.css" />
		<link rel="stylesheet" type="text/css" href="../css/trcss/bootstrap.css" />
	</head>

	<body>

		<div class="" style="overflow: hidden; ">
			<div class="border_bottom" style="padding-bottom: 10px;font-size: 20px;">
				<h4>宾客管理
					<span style="float: right;"><input type="button" class="btn btn-primary" value="+添加新宾客" /></span>
				</h4>
			</div>
			<!--查找宾客信息-->
			<div class="height_margin msg_history guest_info fontSize12">
				<span style="margin-right: 20px;">姓名/手机号：
					<input type="text" style="width: 140px;"  class="form-control " name=" " id=" " value=" " />
				</span>
				<span style="margin-right: 20px;">身份证：
					<input type="text " style="width: 160px;" class="form-control " name=" " id=" " value=" " />
				</span>
				<span>发送时间范围：
					<input type="date" class="form-control " name=" " id=" " value=" " />
					<span style="margin: 0 3px; ">至</span>
				<input type="date" class="form-control " value=" " />
				<input type="button " style="line-height: 12px;margin-top: -3px;width: 60px; " class="btn btn-primary " value="查询 " />
				</span>

			</div>
			<div class="height_margin msg_history fontSize12 dengji">
				<span>全部宾客 共<span class="blue" style="margin: 0 5px;">0</span>位</span>
				<span style="float: right;" style="border-radius: 0; ">
					会员等级
					<select class="form-control">
						<option>全部</option>
						<option>非会员</option>
						<option>普通会员</option>
						<option>银卡会员</option>
						<option>金卡会员</option>
					</select>
				</span>
			</div>
			<div class="height_margin" style="margin-top: 30px;">
				<table class="table table-striped">
					<tbody class="border">
						<tr>
							<th style="text-align: left;"><input type="checkbox" style="vertical-align: middle;margin: 0;" name="" id="" value="" />姓名 </th>
							<th>身份证号</th>
							<th>手机号</th>
							<th>会员信息</th>
							<th>最后入住时间</th>
							<th>操作</th>
						</tr>
						<tr>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="height_margin guest_btn">
				<input type="button" class="btn btn-primary" name="" id="" value="批量设置会员等级" />
				<input type="button" class="btn btn-primary" name="" id="" value="批量发送短信" />
			</div>
		</div>

	</body>

</html>
