<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>门店卡券</title>
		<link rel="stylesheet" type="text/css" href="../css/trcss/tujia01.css" />
		<link rel="stylesheet" type="text/css" href="../css/trcss/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../css/trcss/tujia02.css" />
	</head>

	<body>
		<div>
			<div style="overflow: hidden;">
				<div class="border_bottom">
					<h4 style="margin-bottom: 15px;">门店卡券</h4>
				</div>
				<div class="height_margin">
					<ul class="coupon_tab">
						<li>
							<a id="coupon11">礼品卡</a>
						</li>
						<li>
							<a id="coupon12">优惠券</a>
						</li>
						<li>
							<a id="coupon13">消费明细</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="height_margin" style="border: 1px solid #eee;">
				<!--礼品卡-->
				<div id="coupon1">
					<p class="floor5_p_color">
						目前没有可使用礼品卡
					</p>
				</div>
				<!--优惠券-->
				<div id="coupon2" style="display: none;">
					<p class="floor5_p_color">
						目前没有可使用优惠券
					</p>
				</div>
				<!--消费明细-->
				<div id="coupon3" style="display: none;">
					<table class="table table-striped">
						<tr>
							<th>订单号</th>
							<th>消费金额（元）</th>
							<th>消费日期</th>
							<th>消费卡券号</th>
							<th>订单号</th>
							<th>消费类型</th>
						</tr>
						<tr>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<script src="../js/jquery-1.11.3.js">
		</script>

		</script>
